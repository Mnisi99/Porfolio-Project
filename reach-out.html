<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reach-out.css">
    <title>contact me</title>
</head>
<body>

    <div class="form-container">
        <h3>Contact <span>Me</span></h3>
        <P>Looking forward to hearing from you soon...</P>
        <form class="input-message">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="text" id="surname" placeholder="Enter your second name" required>
            <br>
            <input type="email" id="email-addr" placeholder="Enter your email" required>
            <br>
            <!-- <label for="message">Type your message:</label> -->
            <textarea name="" id="message" placeholder="type your message in here..." required></textarea>
            <br>
            <button type="submit">Send</button>
        </form>
    </div>
    
</body>
</html>
